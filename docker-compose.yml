services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: saubio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "6543:5432"

  backend:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "3001:3001"

volumes:
  postgres-data:
